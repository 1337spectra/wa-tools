<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Basic Page Needs
    ================================================== -->
        <meta charset="utf-8" />
        <title>World Anvil Tools</title>
        <meta name="description" content="A collection of tools designed to make simple tasks just a little bit easier." />
        <meta name="author" content="Gabrielle Decker" />

        <!-- Mobile Specific Metas
    ================================================== -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- CSS
    ================================================== -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
        <link rel="stylesheet" href="css/mdb.dark.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
        <link rel="stylesheet" href="css/style.css" />

        <!-- Favicons
    ================================================== -->
        <link rel="icon" type="image/png" href="favicon.svg" />
        <link rel="apple-touch-icon" href="apple-touch-icon.svg" />
        <link rel="apple-touch-icon" sizes="72x72" href="apple-touch-icon-72x72.svg" />
        <link rel="apple-touch-icon" sizes="114x114" href="apple-touch-icon-114x114.svg" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js" integrity="sha384-Exdl7hU074DIu0FDUo/yWzxSmUwkPA3JUnxKitQvJKlrEJJON8FoNTh8xVJqwEBR" crossorigin="anonymous"></script>
    </head>

    <body>
        <!-- Page start -->
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <!-- Container wrapper -->
            <div class="container-fluid">
                <!-- Collapsible wrapper -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Navbar brand -->
                    <a class="navbar-brand mt-2 mt-lg-0" href="index.html">
                        <img src="img/logo.svg" height="25" alt="Eivrall" loading="lazy" />
                    </a>
                    <!-- Left links -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Tools</a>
                        </li>
                        <!-- <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>-->
                        <li class="nav-item">
                            <a class="nav-link" href="https://www.worldanvil.com/">World Anvil</a>
                        </li>
                    </ul>
                    <!-- Left links -->
                </div>
                <!-- Collapsible wrapper -->
            </div>
            <!-- Container wrapper -->
        </nav>
        <!-- Navbar -->
        <!-- Content -->
        <div class="container my-5">
            <!-- Section: Components -->
            <div class="pass-wrap">
                <h4 class="text-center">JSON Wrapper / Converter</h4>
                <br />
                <p class="text-center">Enter your list of names, one per line, to generate the JSON used for WA's name generators.</p>
                <br />
                <textarea id="nameInput" class="form-control my-2" placeholder="Enter names here"></textarea>
                <br />
                <button id="generateCode" class="btn-hover color-9">Convert</button>
            </div>
            <br />
            <div class="pass-wrap">
                <p class="h5 text-center">JSON Output:</p>
                <textarea id="jason-output" class="form-control my-2" placeholder="JSON Will Generate Here"></textarea>
                <br />
                <button id="copy-button-3" class="btn-hover color-5" data-clipboard-target="#jason-output">Copy</button>
            </div>
        </div>
        <!-- Content -->
        <!-- Page end -->

        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/mdb.min.js"></script>
        <script src="js/jasonWrap.js"></script>
        <script>
            var copyButtons = document.querySelectorAll("[data-clipboard-target]");
            var clipboard = new ClipboardJS(copyButtons);

            clipboard.on("success", function (event) {
                event.clearSelection();
                event.trigger.textContent = "Copied!";
                setTimeout(function () {
                    event.trigger.textContent = "Copy";
                }, 2000);
            });
        </script>
    </body>
</html>
